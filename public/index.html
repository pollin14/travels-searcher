<html>
<head>

</head>
<body>

    <script src="/bower_components/jquery-ui/ui/minified/menu.min.js"></script>
    <script src="/bower_components/jquery-ui/ui/minified/autocomplete.min.js"></script>
    <script src="/scripts/typeAheadByCategories.js"></script>
    <script src="/scripts/main.js"></script>

</html>
